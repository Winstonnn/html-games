<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../css/mySnake.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.font.im/css?family=Parisienne" rel="stylesheet">
<link href="https://fonts.font.im/css?family=Luckiest+Guy" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
  </head>
  <body>
    <div class="game-control">
      <button id="start" type="button" class="btn btn-outline-primary">START</button>
      <button id="reset" type="button" class="btn btn-outline-primary">RESET</button>
    </div>
    <div id="pannel"></div>

    <div class="score-board">
      <h2><span>Current Score:</span> <span id='user-score'>0</span></h2>
    <div class="records">
      <h2>Local Record</h2>
      <table id='loacal-record-table' class="table">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Ranking</th>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id='local-record-ranking'>
          <tr>
            <!-- <th scope="row">1</th> -->
            <!-- <td>1</td>
            <td>localuser</td>
            <td>100</td>
            <td>2020-01-22</td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="game-setting">
      <h2>Please select the size of the panel:</h2>
      <select id='panel-size'>
        <option id="s">50*50</option>
        <option id="m">50*50</option>
        <option id="lg">50*50</option>
      </select>
      <h2>Please select initial speed:</h2>
      <select id='speed'>
        <option id="slow">slow</option>
        <option id="normal">normal</option>
        <option id="fast">fast</option>
        <option id="superFast">sfast</option>
        <option id="insane">insane</option>
      </select>
    </div>
  </body>
  <!-- <script src="../javascript/timeFunction.js" type="module"></script> -->
  <script src="../javascript/mySnake.js">
  </script>
</html>
